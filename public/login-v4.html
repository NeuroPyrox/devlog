<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login v4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#164113" />

  <body></body>
  <script>
    // TODO learn how imports work so I can use a library instead of this custom implementation.
    class PriorityQueue {
      constructor() {
        this._array = [];
      }

      push(value) {
        const index = this._array.length;
        // Special cases of the loop below, so we can avoid writing this._array.push(null)
        if (index === 0) {
          this._array.push(value);
          return;
        }
        const parentIndex = Math.floor((index - 1) / 2);
        const parent = this._array[parentIndex];
        if (parent.priority <= value.priority) {
          this._array.push(value);
          return;
        }
        this._array.push(parent);
        index = parentIndex;

        // This is where the real logic is
        while (0 < index) {
          const parentIndex = Math.floor((index - 1) / 2);
          const parent = this._array[parentIndex];

          if (parent.priority <= value.priority) break;

          this._array[index] = parent;
          index = parentIndex;
        }

        this._array[index] = value;
      }

      next() {
        switch (this._array.length) {
          case 0:
            return { done: true };
          case 1:
            return {
              value: this._array.pop(),
              done: false
            };
        }
        const value = this._array[0];

        const index = 0;
        const end = this._array.pop();

        while (true) {
          const swapIndex = index;
          const swap = end;

          // swap = min(swap, leftChild)
          const leftIndex = 2 * index + 1;
          const leftChild = this._array[leftIndex];
          if (leftChild && leftChild.priority < swap.priority) {
            swapIndex = leftIndex;
            swap = leftChild;
          }

          // swap = min(swap, rightChild)
          const rightIndex = leftIndex + 1;
          const rightChild = this._array[rightIndex];
          if (rightChild && rightChild.priority < swap.priority) {
            swapIndex = rightIndex;
            swap = rightChild;
          }

          if (swapIndex === index) break;
          this._array[index] = swap;
          index = swapIndex;
        }

        this._array[index] = end;
        return { value, done: false };
      }

      [Symbol.iterator]() {
        return this;
      }
    }

    // TODO doubly linked
    class SinglyLinkedList {
      constructor(value, next) {
        this._value = value;
        this._next = next;
      }
      
      prepend(value) {
        return new SinglyLinkedList(value, this);
      }
      
      removeFirst() {
        this._value = next._value;
        this._next = next._next;
      }
      
      isEmpty() {
        this._value === emptySinglyLinkedList._value;
      }
      
      [Symbol.iterator]() {
        const current = this;
        return {next: () => {
          if (current.isEmpty()) {
            return {done: true};
          }
          const value = current._value;
          current = current._next;
          return value;
        }};
      }
    }
    
    // Don't use a separate class because otherwise [SinglyLinkedList.removeFirst] wouldn't work.
    const emptySinglyLinkedList = new SinglyLinkedList(Symbol(), null);
    
    const weakRefUndefined = {deref: () => undefined};
    
    const weakMapFromEdges = edges => {
      const graph = new WeakMap();
      for (const [parent, child] of edges) {
        const children = graph.get(parent);
        if (children === undefined) {
          graph.set(parent, [child]);
        } else {
          children.push(child);
        }
      }
      return graph;
    };

    class BuildContext {
      constructor(graph) {
        this._graph = graph;
        this._sortedSinks = [];
        this._visited = new WeakSet();
      }

      getSourceChildren(source) {
        return this._graph.get(source) ?? [];
      }

      pushSortedSink(sink) {
        this._sortedSinks.push(sink);
      }

      markVisited(source) {
        this._visited.add(source);
      }

      isVisited(source) {
        return this._visited.has(source);
      }

      _endMonad() {
        this._sortedSinks.reverse().map(sink => sink.initPriority());
      }
    }

    /////////////////
    // Build monad //
    
    const getSourceChildren = source => context =>
      context.getSourceChildren(source);
    const pushSortedSink = sink => context => context.pushSortedSink(sink);
    const markVisited = source => context => context.markVisited(source);
    const isVisited = source => context => context.isVisited(source);

    function* buildRoots(roots) {
      for (const [parentSink, parentSinkSlot] of roots) {
        yield* parentSinkSlot.buildRoot(parentSink);
      }
    }

    // TODO profile to see if [parentSink] should be made into a function argument
    function* buildVertex(parentSource) {
      const parentSink = parentSource.getSink();
      const parentSlots = yield getSourceChildren(parentSource);
      for (const parentSlot of parentSlots) {
        yield* parentSlot.buildEdge(parentSink);
      }
      yield pushSortedSink(parentSink);
    }

    // Build monad //
    /////////////////
    
    class PullContext {
      constructor() {
        this._graphEdges = [];
        this._graphRoots = [];
      }

      // The [parentSinkSlot] is a wrapper around the child.
      addGraphEdge(parentSource, parentSinkSlot) {
        if (!parentSource.isBuilt()) {
          this._graphEdges.push([parentSource, parentSinkSlot]);
          return;
        }
        const parentSink = parentSource.getSink();
        if (parentSink !== undefined) {
          this._graphRoots.push([parentSink, parentSinkSlot]);
        }
        // TODO use profiler to tell which implementation to use.
        // Alternate implementation:
        //   const parentSink = parentSource.getSink();
        //   if (parentSink !== undefined) {
        //     this._graphRoots.push([parentSink, parentSinkSlot]);
        //   } else {
        //     this._graphEdges.push([parentSource, parentSinkSlot]);
        //   }
      }

      _endMonad() {
        // [parentSource.getRecursiveSelf()] is used for [LoopSource].
        runMonad(
          new BuildContext(
            weakMapFromEdges(
              this._graphEdges.map(([parentSource, parentSinkSlot]) => [
                parentSource.getRecursiveSelf(),
                parentSinkSlot
              ])
            )
          ),
          buildRoots(this._graphRoots)
        );
      }
    }

    class PushContext {
      constructor() {
        // We're able to use a weakMap without fear of losing access to the values
        // because the keys will be strongly referenced by a chain of parent pulsePushes.
        this._values = new WeakMap();
        this._actions = [];
      }

      writeSink(sink, value) {
        // Store an object so that we can differentiate between
        // an unwritten sink and a sink that had [undefined] written to it.
        // Essentially, it's an ad-hoc maybe monad.
        this._values.set(sink, {value});
      }

      readSink(sink) {
        return this._values.get(sink);
      }

      enqueueAction(handler, value) {
        this._actions.push([handler, value]);
      }
      
      _endMonad() {
        for (const [handle, value] of this._actions) {
          handle(value);
        }
      }
    }

    ////////////////
    // Push monad //
    
    const writeSink = (sink, value) => context => context.writeSink(sink, value);
    const readSink = sink => context => context.read(sink);
    const enqueueAction = action => context => context.enqueueAction(action);
    
    // Mutable: queue
    function* push(sink, value) {
      yield writeSink(sink, value);
      const queue = new PriorityQueue();
      queue.push(sink);
      for (const sink of queue) {
        const childrenToPoll = yield* sink.poll();
        for (const child of childrenToPoll) {
          // Yes, I'm mutating the queue while iterating over it.
          queue.push(child);
        }
      }
    }
    
    // Push monad //
    ////////////////

    // We separate this from pulsePull to allow for garbage collection.
    // All the strong references to this are from:
    // - Parent pulsePushes
    // - External event listeners (via inputPulse)
    // - Children pulsePushes that only have one parent
    // This is dead when:
    //   ((its parents are dead) and (its external event listeners are dead))
    //   or ((it has no children) and (its pulsePull is dead))
    class PulsePush {
      // The constructor is only used in newPubSub.
      // Poll and unsubscribe holds weak references to parent pulsePushes,
      // or a strong reference if there's only one parent.
      constructor(poll, unsubscribe) {
        // A monadic publish function that returns the current value of the pulsePush.
        // Returns undefined to represent non-occurrence of an event, such as in a filter.
        this._poll = poll;
        // Strong references. Children will only written to if one of their parents is.
        this._children = [];
        // Impure
        // Called when there are no more children and the pulsePull is dead.
        // Called at most once, either called from this.removeChild or this.onPulsePullDeath.
        // this.poll must never be called again after this._unsubscribe is called.
        this._unsubscribe = unsubscribe;
        // A condition to call this._unsubscribe in this.removeChild.
        this._isPulsePullDead = false;
        this.isHot = false;
        this.priority = 0;
      }

      // Push monad
      // Returns the children to be written to after this is written to.
      *poll() {
        const value = yield* this._poll();
        if (value === undefined) return [];
        yield this.write(value);
        // TODO do we really need to check priority?
        return this._children.filter(
          child => child.isHot && this.priority < child.priority
        );
      }

      // Push monad
      // Instead of storing the current value as a variable,
      // we store it in the monadic Push context,
      // so we can easily delete every pulsePush's value once the changes get flushed.
      read() {
        return context => context.read(this);
      }

      // Push monad
      // Mutable: context
      write(value) {
        return context => context.write(this, value);
      }

      // Pull monad
      // Mutable: context
      queueAddChild(child) {
        return context => context.queueAddChild(this, child);
      }

      // Impure: this._unsubscribe
      // Mutable: this._children
      // Will be called at most once per child.
      removeChild(child) {
        // TODO update numHotChildren
        const index = this._children.findIndex(child);
        that._children.splice(index, 1);
        if (this._children.length === 0 && this.isPulsePullDead) {
          this._unsubscribe();
        }
      }

      // Impure: this._unsubscribe
      onPulsePullDeath() {
        if (this._children.length === 0) {
          this._unsubscribe();
        } else {
          // You only have to set this true if there are children,
          // because this variable is only read in removeChild.
          this._isPulsePullDead = true;
        }
      }
    }

    // Push monad
    function* readWeakPulsePush(weak) {
      pulsePush = weak.deref();
      if (pulsePush === undefined) {
        return undefined;
      } else {
        return yield pulsePush.read();
      }
    }

    // We separate this from pulsePush to allow for garbage collection.
    // When this dies, it means no more children can be added to its pulsePush instance.
    class PulsePull {
      // Mutable: pulsePush
      // TODO confirm that this callback gets called.
      static _finalizers = new FinalizationRegistry(weakpulsePush =>
        weakpulsePush.deref()?.onPulsePullDeath()
      );

      // The constructor is only used in newPubSub.
      constructor(pulsePush) {
        this._pulsePush = new WeakRef(pulsePush);
        _finalizers.register(this, this._pulsePush);
      }

      // Pull monad
      // Mutable: pulsePush
      *subscribe(makeAction) {
        const parent = this._pulsePush.deref();
        if (parent === undefined) return () => {};

        const output = new Output(parent, makeAction);

        yield parent.queueAddChild(output);
        const unsubscribe = parent.removeChild(output);
        return unsubscribe;
      }

      // Pull monad
      *map(f) {
        const parent = this._pulsePush.deref();
        if (parent === undefined) return never;

        // TODO test what "this" is
        const [pulsePush, pulsePull] = newPubSub(
          function*() {
            // yield parent.read() !== undefined;
            return f(yield parent.read());
          },
          () => parent.removeChild(pulsePush)
        );

        yield parent.queueAddChild(pulsePush);
        return pulsePull;
      }

      // Pull monad
      *filter(predicate) {
        const parent = this._pulsePush.deref();
        if (parent === undefined) return never;

        const [pulsePush, pulsePull] = newPubSub(
          function*() {
            // value !== undefined
            const value = yield parent.read();
            return predicate(value) ? value : undefined;
          },
          () => parent.removeChild(pulsePush)
        );

        yield parent.queueAddChild(pulsePush);
        return pulsePull;
      }

      // Pull monad
      *merge(other, simultaneous = (a, b) => a) {
        // Don't hold references to this or other inside any closures
        const weakA = this._pulsePush;
        const weakB = other._pulsePush;

        const [pulsePush, pulsePull] = newPubSub(
          function*() {
            const a = yield* readWeakPulsePush(weakA);
            const b = yield* readWeakPulsePush(weakB);
            if (a === undefined) return b;
            if (b === undefined) return a;
            return simultaneous(a, b);
          },
          () => {
            weakA.deref()?.removeChild(pulsePush);
            weakB.deref()?.removeChild(pulsePush);
          }
        );

        yield* this.queueAddChild(pulsePush);
        yield* other.queueAddChild(pulsePush);
        return pulsePull;
      }

      // TODO for the sake of recursion, don't access _pulsePush
      // Pull monad
      *queueAddChild(child) {
        const pulsePush = this._pulsePush.deref();
        if (pulsePush !== undefined) {
          yield pulsePush.queueAddChild(child);
        }
      }
    }

    // Mutable: context, generator
    const runMonad = (context, generator) => {
      let step = generator.next();
      while (!step.done) {
        step = generator.next(step.value(context));
      }
      context._endMonad();
      // TODO do we really need to return?
      return step.value;
    };

    class InputSink {
      // Impure: subscribe, runMonad
      // Subscribe takes a push function, attaches it as an event listener,
      // and returns an unsubscribe function.
      // We assume that this won't be pushed until the surrounding
      // pull monad finishes. If this assumption turns out false,
      // we can just defer subscriptions until the end of the monad.
      constructor(subscribe) {
        // TODO check if it captures the right "this"
        this._unsubscribe = subscribe(x =>
          runMonad(new PushContext(), push(this, x))
        );
        this._children = emptySinglyLinkedList;
      }
      
      linkChild(childSink) {
        this._children = this._children.prepend(childSink);
        return this._children;
      }
      
      getPriority() {
        return 0;
      }
      
      // Push monad
      // Don't write because it's assumed that was already done in [push].
      *poll() {
        return this._children;
      }
    }

    class InputSource {
      // Impure: subscribe
      constructor(subscribe) {
        // TODO check if sink gets GC'd
        this._sink = new WeakRef(new InputSink(subscribe));
      }

      isBuilt() {
        return true;
      }

      getSink() {
        return this._sink.deref();
      }
    }

    // Both a source and a sink
    class OutputPulse {
      constructor(handle) {
        this._handle = handle;
        this._parentSink = null;
        this._linkedListNode = null;
        this._priority = null;
      }

      // Build monad
      *buildEdge(parentSink) {
        this._parentSink = parentSink;
        this._linkedListNode = parentSink.linkChild(this);
        yield pushSortedSink(this);
      }

      // Build monad
      *buildRoot(parentSink) {
        yield* this.buildEdge(parentSink);
      }
      
      // [this._parentSink !== null]
      initPriority() {
        this._priority = this._parentSink.getPriority() + 1;
      }
      
      // Push monad
      *poll() {
        const parentValue = yield readSink(this._parentSink);
        if (parentValue !== undefined) {
          yield enqueueAction(this._handle, parentValue.value);
        }
        return emptySinglyLinkedList;
      }
    }

    class LoopSource {
      constructor() {
        this._source = null;
      }

      isBuilt() {
        return this._source?.isBuilt();
      }

      getRecursiveSelf() {
        if (this._source === null) {
          throw new Error("Must call [loop] for each [LoopSource]!");
        }
        return this._source;
      }

      // Only called if [this.isBuilt()].
      getSink() {
        return this._source.getSink();
      }

      loop(pulse) {
        if (this._source !== null) {
          throw new Error("Can't call [LoopSource.loop] more than once!");
        }
        if (pulse.isBuilt()) {
          throw new Error("Can't use a pulse that's already been built!");
        }
        this._source = pulse;
      }
    }

    const never = { isBuilt: () => false, getRecursiveSelf: () => never };

    class MergeSink {
      constructor(combine) {
        this._combine = combine;
        this._children = emptySinglyLinkedList;
        this._parentSinkA = weakRefUndefined;
        this._parentSinkB = weakRefUndefined;
        this._priority = null;
      }
      
      linkChild(childSink) {
        this._firstChild = this._children.prepend(childSink);
        return this._firstChild;
      }
      
      linkParentA(parentSink) {
        this._parentSinkA = new WeakRef(parentSink);
      }
      
      linkParentB(parentSink) {
        this._parentSinkB = new WeakRef(parentSink);
      }
      
      // [this._parentSinkA !== weakRefUndefined || this._parentSinkB !== weakRefUndefined]
      initPriority() {
        // The code is written in this longhand way to prevent
        // setting [this._priority] if both parents are undefined.
        // That way, bugs won't pass silently.
        const parentA = this._parentSinkA.deref();
        const parentB = this._parentSinkB.deref();
        if (parentA === undefined) {
          this._priority = parentB.getPriority() + 1;
        } else if (parentB === undefined) {
          this._priority = parentA.getPriority() + 1;
        } else {
          this._priority = Math.max(parentA.getPriority() + parentB.getPriority()) + 1;
        }
      }
      
      // [this._priority !== null]
      getPriority() {
        return this._priority;
      }
      
      // Push monad
      *poll() {
        const parentAValue = yield readSink(this._parentSinkA.deref());
        const parentBValue = yield readSink(this._parentSinkB.deref());
        // Covers all 4 cases of [parentAValue] and [parentBValue] being [undefined] or not.
        // Geez, sometimes I wish JavaScript had pattern matching.
        if (parentAValue !== undefined) {
          if (parentBValue !== undefined) {
            yield writeSink(this, this._combine(parentAValue.value, parentBValue.value));
          } else {
            yield writeSink(this, parentAValue.value);
          }
        } else if (parentBValue !== undefined) {
          yield writeSink(this, parentBValue.value);
        } else {
          return emptySinglyLinkedList;
        }
        return this._children;
      }
    }
    
    // Promiscuous state sharing with [MergeParentSlot]
    class MergeSource {
      // [sinkBuilder] is a function that makes this source's sink.
      // [this._sink] has a different interface depending on [this.isBuilt()]
      constructor(sinkBuilder) {
        this._sink = sinkBuilder;
      }

      // Easier than polymorphism
      isBuilt() {
        this._sink.constructor === WeakRef;
      }

      getRecursiveSelf() {
        return this;
      }

      // Only called if [this.isBuilt()].
      getSink() {
        return this._sink.deref();
      }
    }

    // Promiscious state sharing with [MergeSource]
    class MergeParentSlot {
      constructor(childSource, linkParent) {
        this._childSource = childSource;
        this._linkParent = linkParent;
      }

      // Build monad
      // Mutable: parentSink, this._childSource._sink
      *buildEdge(parentSink) {
        if (!this._childSource.isBuilt()) {
          // Child not visited
          const childSink = this._childSource._sink();
          this._linkParent(parentSink, childSink);
          this._childSource._sink = new WeakRef(childSink);
          yield* buildVertex(this._childSource);
          yield markVisited(this._childSource);
        } else if (!(yield isVisited(this._childSource))) {
          // Child being visited
          throw new Error("Illegal pulse recursion!");
        } else {
          // Child was visited
          this._linkParent(parentSink, this._childSource.getSink());
        }
      }

      // Build monad
      // Mutable: parentSink, this._childSource._sink
      // The same as [this.buildEdge] but without checking for illegal pulse recursion.
      *buildRoot(parentSink) {
        if (!this._childSource.isBuilt()) {
          // Child not visited
          const childSink = this._childSource._sink();
          this._linkParent(parentSink, childSink);
          this._childSource._sink = new WeakRef(childSink);
          yield* buildVertex(this._childSource);
          yield markVisited(this._childSource);
        } else {
          // Child was visited
          this.linkParent(parentSink, this._childSource.getSink());
        }
      }
    }

    class SingleParentSink {
      constructor(parentSink, mapParentValue) {
        this._children = emptySinglyLinkedList;
        this._parentSink = parentSink;
        this._linkedListNode = parentSink.linkChild(this);
        this._priority = null; // TODO see if omitting this line helps performance
        this._mapParentValue = mapParentValue;
      }
      
      linkChild(childSink) {
        this._firstChild = this._children.prepend(childSink);
        return this._firstChild;
      }
      
      // [this._priority !== null]
      getPriority() {
        return this._priority;
      }
      
      initPriority() {
        this._priority = this._parentSink.getPriority() + 1;
      }
      
      // Push monad
      *poll() {
        const parentValue = yield readSink(this._parentSink);
        if (parentValue === undefined) {
          return emptySinglyLinkedList;
        }
        yield writeSink(this, this._mapParentValue(parentValue.value));
        return this._children;
      }
    }

    class SingleParentSource {
      // [sinkBuilder] is a function that takes a parent sink to make this source's sink.
      // [this._sink] has a different interface depending on [this.isBuilt()]
      constructor(sinkBuilder) {
        this._sink = sinkBuilder;
      }

      // Easier than polymorphism
      isBuilt() {
        return this._sink.constructor === WeakRef;
      }

      getRecursiveSelf() {
        return this;
      }

      // Only called if [this.isBuilt()].
      getSink() {
        return this._sink.deref();
      }

      // Build monad
      // Only called if [!this.isBuilt()].
      *buildEdge(parentSink) {
        this._sink = new WeakRef(this._sink(parentSink));
        yield* buildVertex(this);
      }

      // Build monad
      // Only called if [!this.isBuilt()].
      *buildRoot(parentSink) {
        yield* this.buildEdge(parentSink);
      }
    }

    ////////////////
    // Pull monad //
    
    // TODO unsubscribe
    function* output(source, makeAction) {
      const result = new OutputPulse(makeAction);
      yield addGraphEdge(source, result);
      return result;
    }

    function* merge(sourceA, sourceB, combine = (a, b) => a) {
      const result = new MergeSource(() => new MergeSink(combine));
      yield addGraphEdge(
        sourceA,
        new MergeParentSlot(result, (parentSink, childSink) =>
          childSink.linkParentA(parentSink)
        )
      );
      yield addGraphEdge(
        sourceB,
        new MergeParentSlot(result, (parentSink, childSink) =>
          childSink.linkParentB(parentSink)
        )
      );
      return result;
    }

    function* singleParent(source, poll) {
      const result = new SingleParentSource(
        parentSink => new SingleParentSink(parentSink, poll)
      );
      yield addGraphEdge(source, result);
      return result;
    }

    function* filter(source, predicate) {
      return yield* singleParent(source, undefined);
    }

    function* map(source, f) {
      return yield* singleParent(source, undefined);
    }

    function* tag(source, latchGet) {
      return yield* singleParent(source, undefined);
    }

    function* mapTag(source, latchGet, combine) {
      return yield* singleParent(source, undefined);
    }

    function* switchE(pulseOfPulse) {
      // TODO
      return never;
    }

    // Pull monad //
    ////////////////
    
    const addGraphEdge = (parent, child) => context =>
      context.addGraphEdge(parent, child);

    const getClicks = domNode =>
      new InputSource(push => domNode.addEventListener("click", push));

    // TODO replace with behavior
    const getInputValues = domNode => () => domNode.value;

    // TODO optimize with binary tree
    // TODO use cached moments
    function* mergeBind(pulse, f) {
      const result = new LoopSource();
      result.loop(
        yield* switchE(yield* map(result, mergeMe => merge(f(mergeMe), result)))
      );
      return result;
    }

    function* userDatabase({
      insertions,
      usernamesToRemove,
      clears,
      signupAttempts
    }) {
      let internalTable = [];

      const protoFindUsername = (start, end, username) => {
        if (start === end) {
          return start;
        }
        const middle = Math.floor((start + end) / 2);
        if (internalTable[middle].username < username) {
          return protoFindUsername(middle + 1, end, username);
        } else {
          return protoFindUsername(start, middle, username);
        }
      };
      const findUsername = username =>
        protoFindUsername(0, internalTable.length, username);

      let signups = yield* filter(
        yield* map(signupAttempts, user => {
          const index = findUsername(user.username);
          const foundUser = internalTable[index];
          if (foundUser === undefined || foundUser.username !== user.username) {
            return [index, user];
          }
          return null;
        }),
        x => x !== null
      );
      yield* output(signups, ([index, user]) =>
        internalTable.splice(index, 0, user)
      );

      insertions = yield* map(insertions, ({ username, password }) => {
        const index = findUsername(username);
        const foundUser = internalTable[index];
        if (foundUser === undefined || foundUser.username !== username) {
          return ["createUser", index, { username, password }];
        }
        if (foundUser.password !== password) {
          return ["changePassword", index, password];
        }
        return [];
      });
      const createUserInsertions = yield* map(
        yield* filter(insertions, x => x[0] === "createUser"),
        ([, index, user]) => [index, user]
      );
      yield* output(createUserInsertions, ([index, user]) => {
        internalTable.splice(index, 0, user);
      });
      const createdUsers = yield* merge(createUserInsertions, signups);
      const changePasswordInsertions = yield* filter(
        insertions,
        x => x[0] === "changePassword"
      );
      const passwordChanges = yield* map(
        changePasswordInsertions,
        ([, index, password]) => ({
          index,
          username: internalTable[index].username,
          password
        })
      );
      yield* output(
        passwordChanges,
        ({ index, password }) => (internalTable[index].password = password)
      );
      const removedUsers = yield* map(usernamesToRemove, username => ({
        index: findUsername(username),
        username
      }));
      yield* output(removedUsers, ({ index }) =>
        internalTable.splice(index, 1)
      );
      clears = yield* filter(clears, _ => internalTable.length !== 0);
      yield* output(clears, _ => (internalTable = []));

      const tryLogins = stream =>
        stream.map(({ username, password }) => {
          const foundUser = internalTable[findUsername(username)];
          return (
            foundUser !== undefined &&
            foundUser.username === username &&
            foundUser.password === password
          );
        });
      return {
        createdUsers,
        passwordChanges,
        removedUsers,
        clears,
        tryLogins,
        signups
      };
    }

    const nodeBuilder = (constructor, modifiers) => {
      const fromImpureBuilder = impureBuild => {
        const builder = (...children) =>
          fromImpureBuilder(varsOut => {
            const node = impureBuild(varsOut);
            // Use append instead of appendChild because we need to handle text nodes
            node.append(...children.map(child => child._impureBuild(varsOut)));
            return node;
          });
        for (const [key, modifier] of Object.entries(modifiers)) {
          builder[key] = (...args) =>
            fromImpureBuilder(varsOut => {
              const node = impureBuild(varsOut);
              modifier(...args)(node);
              return node;
            });
        }
        builder._impureBuild = impureBuild;
        builder.build = _ => {
          const varsOut = {};
          varsOut.root = impureBuild(varsOut);
          return varsOut;
        };
        builder.var = name =>
          fromImpureBuilder(varsOut => {
            const node = impureBuild(varsOut);
            varsOut[name] = node;
            return node;
          });
        return builder;
      };
      return fromImpureBuilder(constructor);
    };
    const div = nodeBuilder(_ => document.createElement("div"), {});
    const button = nodeBuilder(_ => document.createElement("button"), {
      textContent: textContent => node => (node.textContent = textContent)
    });
    const textInput = nodeBuilder(_ => {
      const node = document.createElement("input");
      node.type = "text";
      return node;
    }, {});
    const p = nodeBuilder(_ => document.createElement("p"), {});
    const table = nodeBuilder(_ => document.createElement("table"), {});
    const thead = nodeBuilder(_ => document.createElement("thead"), {});
    const tbody = nodeBuilder(_ => document.createElement("tbody"), {});
    const tr = nodeBuilder(_ => document.createElement("tr"), {});
    const th = nodeBuilder(_ => document.createElement("th"), {
      textContent: textContent => node => (node.textContent = textContent)
    });
    const td = nodeBuilder(_ => document.createElement("td"), {
      textContent: textContent => node => (node.textContent = textContent)
    });
    const text = string => ({
      _impureBuild: _ => string
    });

    function* userTable(signupAttempts) {
      const {
        root: userTableDiv,
        clearButton,
        userTable,
        usernameInsertInput,
        passwordInsertInput,
        insertButton,
        userTableBody
      } = div(
        button.var("clearButton").textContent("Clear"),
        table.var("userTable")(
          thead(
            tr(th.textContent("Username"), th.textContent("Password")),
            tr(
              td(textInput.var("usernameInsertInput")),
              td(textInput.var("passwordInsertInput")),
              td(button.var("insertButton").textContent("Insert"))
            )
          ),
          tbody.var("userTableBody")
        )
      ).build();

      const insertions = yield* filter(
        yield* mapTag(
          yield* tag(
            getClicks(insertButton),
            getInputValues(usernameInsertInput)
          ),
          getInputValues(passwordInsertInput),
          (username, password) => ({
            username,
            password
          })
        ),
        ({ username, password }) => username !== "" && password !== ""
      );

      const usernamesToRemove = new LoopSource();

      const {
        createdUsers,
        passwordChanges,
        removedUsers,
        clears,
        tryLogins
      } = yield* userDatabase({
        insertions,
        usernamesToRemove,
        clears: getClicks(clearButton),
        signupAttempts
      });

      yield* output(insertions, () => {
        usernameInsertInput.value = "";
        passwordInsertInput.value = "";
      });

      // TODO make pure
      usernamesToRemove.loop(
        yield* mergeBind(createdUsers, ([index, user]) => {
          const { root: rowElement, xButton } = tr(
            td.textContent(user.username),
            td.textContent(user.password),
            td(button.var("xButton").textContent("X"))
          ).build();
          if (index === userTableBody.children.length) {
            userTableBody.appendChild(rowElement);
          } else {
            userTableBody.insertBefore(
              rowElement,
              userTableBody.children[index]
            );
          }
          return getClicks(xButton).map(_ => user.username);
        })
      );

      yield* output(passwordChanges, ({ index, password }) => {
        const rowElement = userTableBody.children[index];
        rowElement.children[1].textContent = password;
      });

      yield* output(removedUsers, ({ index }) =>
        userTableBody.children[index].remove()
      );

      yield* output(clears, _ => (userTableBody.innerHTML = ""));

      return { userTableDiv, passwordChanges, removedUsers, clears, tryLogins };
    }

    // Pull monad
    function* main() {
      const signupAttempts = new LoopSource();

      //div(yield* userTable(signupAttempts).var("userTable"), slot(loginDiv))
      const {
        userTableDiv,
        passwordChanges,
        removedUsers,
        clears,
        tryLogins
      } = yield* userTable(signupAttempts);
      document.body.appendChild(userTableDiv);
      document.body.appendChild(document.createElement("p"));

      const createLoginDiv = _ => {
        const {
          root,
          usernameInput,
          passwordInput,
          loginButton,
          statusText,
          signupButton
        } = div(
          text("Username:"),
          textInput.var("usernameInput"),
          text("Password:"),
          textInput.var("passwordInput"),
          button.var("loginButton").textContent("Login"),
          p.var("statusText"),
          text("Don't have an account yet?"),
          button.var("signupButton").textContent("Signup")
        ).build();

        let loginAttempts = getClicks(loginButton)
          .tag(getInputValues(usernameInput))
          .mapTag(getInputValues(passwordInput), (username, password) => ({
            username,
            password
          }));
        loginAttempts
          .filter(({ username }) => username === "")
          .map(_ => (statusText.textContent = "Username required!"));
        loginAttempts
          .filter(
            ({ username, password }) => username !== "" && password === ""
          )
          .map(_ => (statusText.textContent = "Password required!"));
        loginAttempts = tryLogins(
          loginAttempts.filter(
            ({ username, password }) => username !== "" && password !== ""
          )
        );
        loginAttempts
          .filter(success => !success)
          .map(_ => (statusText.textContent = `Invalid login!`));

        return [
          root,
          loginAttempts
            .filter(success => success)
            .tag(getInputValues(usernameInput))
            .map(createLoggedInDiv)
            .merge(getClicks(signupButton).map(createSignupDiv)),
          never
        ];
      };

      const createSignupDiv = _ => {
        const {
          root,
          usernameInput,
          passwordInput,
          signupButton,
          statusText,
          loginButton
        } = div(
          text("Username:"),
          textInput.var("usernameInput"),
          text("Password:"),
          textInput.var("passwordInput"),
          button.var("signupButton").textContent("Signup"),
          p.var("statusText"),
          text("Already have an account?"),
          button.var("loginButton").textContent("Login")
        ).build();

        const signupAttempts = getClicks(signupButton)
          .tag(getInputValues(usernameInput))
          .mapTag(getInputValues(passwordInput), (username, password) => ({
            username,
            password
          }));
        signupAttempts
          .filter(({ username }) => username === "")
          .map(_ => (statusText.textContent = "Username required!"));
        signupAttempts
          .filter(
            ({ username, password }) => username !== "" && password === ""
          )
          .map(_ => (statusText.textContent = "Password required!"));

        return [
          root,
          getClicks(loginButton).map(createLoginDiv),
          signupAttempts.filter(
            ({ username, password }) => username !== "" && password !== ""
          )
        ];
      };

      const createLoggedInDiv = username => {
        const { root: loggedInDiv, logoutButton } = div(
          text(`Hello ${username}`),
          button.var("logoutButton").textContent("Logout")
        ).build();

        return [
          loggedInDiv,
          getClicks(logoutButton)
            .merge(
              passwordChanges
                .merge(removedUsers)
                .filter(x => x.username === username)
            )
            .merge(clears)
            .map(createLoginDiv),
          never
        ];
      };

      let publishStartPage;
      const startPage = new InputSource(p => (publishStartPage = p));
      const start = _ => publishStartPage(createLoginDiv());

      const authPages = new LoopSource();
      const appPages = yield* merge(authPages, startPage);

      yield* output(appPages, ([appDiv, ,]) => {
        document.body.lastElementChild.remove();
        document.body.appendChild(appDiv);
      });

      signupAttempts.loop(
        yield* switchE(
          yield* map(appPages, ([, , signupAttempts]) => signupAttempts)
        )
      );
      authPages.loop(
        yield* switchE(yield* map(appPages, ([, nextAuthPage]) => nextAuthPage))
      );

      return start;
    }

    runMonad(new PullContext(), main())();
  </script>
</html>
