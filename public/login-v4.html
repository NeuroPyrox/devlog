<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login v4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#164113" />
    <meta name="msapplication-TileColor" content="#006600" />
    <meta name="theme-color" content="#006600" />
  </head>
  <body></body>
  <script>
    const k = (x) => () => x;
    const Util = (() => {
      // TODO learn how imports work so I can use a library instead of this custom implementation.
      class PriorityQueue {
        constructor() {
          this._array = [];
        }

        push(value) {
          let index = this._array.length;
          // Special cases of the loop below, so we can avoid writing this._array.push(null)
          if (index === 0) {
            this._array.push(value);
            return;
          }
          const parentIndex = Math.floor((index - 1) / 2);
          const parent = this._array[parentIndex];
          if (parent.getPriority() <= value.getPriority()) {
            this._array.push(value);
            return;
          }
          this._array.push(parent);
          index = parentIndex;

          // This is where the real logic is
          while (0 < index) {
            const parentIndex = Math.floor((index - 1) / 2);
            const parent = this._array[parentIndex];

            if (parent.getPriority() <= value.getPriority()) break;

            this._array[index] = parent;
            index = parentIndex;
          }

          this._array[index] = value;
        }

        next() {
          switch (this._array.length) {
            case 0:
              return { done: true };
            case 1:
              return {
                value: this._array.pop(),
                done: false,
              };
          }
          const value = this._array[0];

          const index = 0;
          const end = this._array.pop();

          while (true) {
            const swapIndex = index;
            const swap = end;

            // swap = min(swap, leftChild)
            const leftIndex = 2 * index + 1;
            const leftChild = this._array[leftIndex];
            if (leftChild && leftChild.priority < swap.priority) {
              swapIndex = leftIndex;
              swap = leftChild;
            }

            // swap = min(swap, rightChild)
            const rightIndex = leftIndex + 1;
            const rightChild = this._array[rightIndex];
            if (rightChild && rightChild.priority < swap.priority) {
              swapIndex = rightIndex;
              swap = rightChild;
            }

            if (swapIndex === index) break;
            this._array[index] = swap;
            index = swapIndex;
          }

          this._array[index] = end;
          return { value, done: false };
        }

        [Symbol.iterator]() {
          return this;
        }
      }

      const assert = (condition) => {
        if (!condition) {
          throw new Error("Assertion failed");
        }
      };

      class ShrinkingList {
        constructor() {
          this._prev = this;
          this._next = this;
        }

        add(value) {
          const result = new ShrinkingListNode(this._prev, value, this);
          this._prev._next = result;
          this._prev = result;
          return result;
        }

        isEmpty() {
          return this._next === this;
        }

        getFirst() {
          return this._next;
        }

        getLast() {
          return this._prev;
        }

        // Assumes no nodes will be removed while iterating
        [Symbol.iterator]() {
          let current = this._next;
          return {
            next: () => {
              if (current === this) {
                return { done: true };
              }
              const value = current._value;
              current = current._next;
              return { done: false, value };
            },
          };
        }
      }

      class ShrinkingListNode {
        constructor(prev, value, next) {
          this._prev = prev;
          this._value = value;
          this._next = next;
        }

        set(value) {
          this._value = value;
        }

        get() {
          return this._value;
        }

        remove() {
          assert(this._prev._next === this);
          assert(this._next._prev === this);
          this._prev._next = this._next;
          this._next._prev = this._prev;
        }
      }

      const weakRefUndefined = { deref: k(undefined) };

      const callMethod =
        (field) =>
        (...args) =>
        (object) =>
          object[field](...args);

      const runMonad = (context, generator) => {
        let step = generator.next();
        while (!step.done) {
          step = generator.next(step.value(context));
        }
        return step.value;
      };

      return {
        PriorityQueue,
        assert,
        ShrinkingList,
        weakRefUndefined,
        callMethod,
        runMonad
      };
    })();

    let eventConstructors = [];
    const lazyEvent = (thunk) => {
      const result = () => {
        if (thunk.processing) {
          throw new Error("Illegal circular event dependency");
        }
        if (!thunk.done) {
          const temp = thunk;
          thunk = { processing: true };
          const value = temp();
          thunk = { done: true, value };
        }
        return thunk.value;
      };
      eventConstructors.push(result);
      return result;
    };
    // Only called on startup and at the end of push monads.
    const constructEvents = () => {
      const temp = eventConstructors;
      eventConstructors = [];
      temp.forEach((f) => f());
      Util.assert(eventConstructors.length === 0);
    };

    const Pull = (() => {
      const context = {
        // TODO activeness
        // When the return value loses all its references,
        // we contractually assume that calling [handle] no longer has any side effects,
        // and later the output gets garbage collected.
        // Implementation-wise, there's no need to put this function
        // in the Pull monad, but we do it to make the semantics cleaner
        // and for the ability to control when the output starts.
        output: (parent, handle) => lazyEvent(() =>
          newEventPair([parent], function* (that, {value}) {
            yield Push.enqueueAction(handle, value);
            return false;
          })[1]
        )
      };
      const output = Util.callMethod("output");

      // The return value is used by observeE.
      const pullLazy = (monadicValue) => Util.runMonad(context, monadicValue());
      // TODO once we implement the html monad, remove the return value.
      const pull = (monadicValue) => {
        const result = pullLazy(monadicValue);
        constructEvents();
        return result;
      };

      return { output, pullLazy, pull };
    })();

    const Push = (() => {
      class Context {
        constructor() {
          this._values = new WeakMap();
          this._actions = [];
        }

        writeSink(sink, value) {
          // Store an object so that we can differentiate between
          // an unwritten sink and a sink that had [undefined] written to it.
          // Essentially, it's an ad-hoc maybe monad.
          this._values.set(sink, { value });
        }

        readSink(sink) {
          return this._values.get(sink);
        }

        enqueueAction(handle, value) {
          this._actions.push([handle, value]);
        }

        liftPull(monadicValue) {
          return Pull.pullLazy(monadicValue);
        }
      }

      const writeSink = Util.callMethod("writeSink");
      const readSink = Util.callMethod("readSink");
      const enqueueAction = Util.callMethod("enqueueAction");
      const liftPull = Util.callMethod("liftPull");

      // TODO check if sink is active
      const push = (sink, value) => {
        Util.runMonad(
          new Context(),
          (function* () {
            yield writeSink(sink, value);
            const queue = new Util.PriorityQueue();
            // TODO don't push initial sink
            queue.push(sink);
            for (const sink of queue) {
              const childrenToPoll = yield* sink.poll();
              for (const child of childrenToPoll) {
                if (child.isActive()) {
                  // Mutating the queue while iterating over it.
                  queue.push(child);
                }
              }
            }
            yield (context) =>
              context._actions.forEach(([handle, value]) => handle(value));
          })()
        );
        constructEvents();
      };

      return { writeSink, readSink, enqueueAction, liftPull, push };
    })();

    const newEventPair = (() => {
      class Sink {
        static _finalizers = new FinalizationRegistry((weakSource) =>
          weakSource.deref()?._onUnpushable()
        );

        constructor(weakParents, poll, unsubscribe) {
          const maybeParents = weakParents.map((weakParent) => weakParent.deref());
          const parents = maybeParents.filter(maybeParent => maybeParent !== undefined);
          this._children = new Util.ShrinkingList();
          this._weakParentLinks = maybeParents.map((maybeParent) =>
            maybeParent === undefined
              ? Util.weakRefUndefined
              : new WeakRef(maybeParent._children.add(this))
          );
          this._weakParents = weakParents;
          this._priority =
            parents.length === 0
              ? 0
              : Math.max(
                  ...parents.map((parentSink) => parentSink.getPriority())
                ) + 1;
          this._poll = poll;
          this._unsubscribe = unsubscribe; // Only used for input events
          this._pullable = true;
        }

        getPriority() {
          return this._priority;
        }

        *poll() {
          const parentValues = [];
          for (const weakParent of this._weakParents) {
            parentValues.push(yield Push.readSink(weakParent.deref()));
          }
          // TODO refactor to return a maybe value from this._poll.
          const shouldPropagate = yield* this._poll(this, ...parentValues);
          // TODO filter by activeness
          return shouldPropagate ? this._children : [];
        }

        _onUnpullable() {
          for (const weakParentLink of this._weakParentLinks) {
            weakParentLink.deref()?.remove();
          }
          this._unsubscribe();
          this._pullable = false;
        }

        _switchPriority(childPriority) {
          if (childPriority <= this._priority) {
            this._priority = childPriority - 1;
            for (const weakParent of this._weakParents) {
              weakParent.deref()?._switchPriority(this._priority);
            }
          }
        }

        _switch(weakSegment) {
          if (!this._pullable) {
            return;
          }
          const segment = weakSegment.deref();
          if (segment === undefined) {
            return;
          }
          for (const weakParentLink of this._weakParentLinks) {
            weakParentLink.deref()?.remove();
            weakParentLink.remove();
          }
          // TODO factor out an addChild function.
          this._weakParents = [weakSegment];
          this._weakParentLinks = [segment._children.add(this)];
          segment._switchPriority(this._priority);
        }
      }

      class Source {
        static _finalizers = new FinalizationRegistry((weakSink) =>
          weakSink.deref()?._onUnpullable()
        );
        static _parentLinkFinalizers = new FinalizationRegistry((weakChildLink) =>
          weakChildLink.deref()?.remove()
        );

        constructor(parents, sink) {
          this._weakChildLinks = new Util.ShrinkingList();
          this._parents = new Util.ShrinkingList();
          this._sink = new WeakRef(sink);
          parents.forEach(parent => parent._addChild(this));
        }

        _addChild(child) {
          if (!this._isPushable()) {
            return;
          }
          Util.assert(child._isPushable());
          const parentLink = child._parents.add(this);
          const childLink = this._weakChildLinks.add(new WeakRef(parentLink));
          Source._parentLinkFinalizers.register(
            parentLink,
            new WeakRef(childLink)
          );
        }

        _isPushable() {
          return this._sink.deref() !== undefined;
        }

        _onUnpushable() {
          Util.assert(!this._isPushable());
          for (const weakChildLink of this._weakChildLinks) {
            weakChildLink.deref()?.remove();
          }
          // [this._weakChildLinks] will soon get cleared by [this._parentLinkFinalizers].
        }

        // Only used for switchE
        _switch(segment) {
          // Check if there's more than one parent.
          if (this._parents.getLast() !== this._parents.getFirst()) {
            this._parents.getLast().remove();
          }
          segment._addChild(this);
        }
      }

      // Possible optimization: specialize the different cases of how many parents are alive.
      // Some of the event's parents may not be passed into this function but added later.
      // The only parents passed here are the ones that [poll] immediately depends on.
      return (parents, poll, unsubscribe = () => {}) => {
        const parentSources = parents.map((parent) => parent());
        const sink = new Sink(parentSources.map((source) => source._sink), poll);
        const source = new Source(parentSources, sink);
        Sink._finalizers.register(sink, new WeakRef(source), unsubscribe);
        Source._finalizers.register(source, source._sink);
        return [sink, source];
      };
    })();

    const Combinators = (() => {
      const eventLoop = () => {
        let event = null;
        const result = () => {
          if (event === null) {
            throw new Error("Must call [loop] on every [eventLoop]!");
          }
          return event();
        };
        result.loop = (setTo) => {
          if (typeof setTo !== "function") {
            throw new TypeError("setTo is not a function");
          }
          event = setTo;
        };
        return result;
      };

      const never = k(newEventPair([], null)[1]);

      const input = (subscribe) => lazyEvent(() => {
        let sink, source;
        const unsubscribe = subscribe(x => Push.push(sink, x));
        // TODO refactor so we're able to put an empty poll function.
        [sink, source] = newEventPair([], function* (that) {
          return true;
        }, unsubscribe);
        return source;
      });

      const map = (parent, f) => lazyEvent(() =>
        newEventPair([parent], function* (that, {value}) {
          yield Push.writeSink(that, f(value));
          return true;
        })[1]);

      const filter = (parent, predicate) => lazyEvent(() =>
        newEventPair([parent], function* (that, {value}) {
          if (predicate(value)) {
            return false;
          }
          yield Push.writeSink(that, value);
          return true;
        })[1]);

      const merge = (parentA, parentB, ABtoC = (a, b) => a, AtoC = a => a, BtoC = b => b) => lazyEvent(() =>
        newEventPair([parentA, parentB], function* (that, parentAValue, parentBValue) {
          if (parentAValue === undefined) {
            yield Push.writeSink(that, BtoC(parentBValue.value));
          } else if (parentBValue === undefined) {
            yield Push.writeSink(that, AtoC(parentAValue.value));
          } else {
            yield Push.writeSink(
              that,
              ABtoC(parentAValue.value, parentBValue.value)
            );
          }
          return true;
        })[1]);

      const mapTag = (parent, latchGet, combine) =>
        map(parent, (x) => combine(x, latchGet()));

      const tag = (parent, latchGet) => map(parent, () => latchGet());

      const observeE = parent => lazyEvent(() =>
        newEventPair([parent], function* (that, {value}) {
          yield Push.writeSink(that, yield Push.liftPull(value));
          return true;
        })[1]);

      const output = Pull.output;

      const switchE = (() => {
        const poll = function*(that, {value}) {
          yield Push.writeSink(that, value);
          return true;
        }

        const switcherHandle = (sink, weakSource) => segment => {
          const segmentSource = segment(); // It's safe to construct events within output.
          // If the segment is unpushable or the sink is unpullable, do nothing.
          sink._switch(segmentSource._sink);
          // Will add the source edge because [sink] is pushable.
          weakSource.deref()?._switch(segmentSource);
        }

        return function*(parent) {
          // We're safe evaluating the event pair eagerly instead of using [lazyEvent]
          // because there are no parents yet.
          const [sink, source] = newEventPair([], poll);
          const weakSource = new WeakRef(source); // Prevents memory leaks.
          const switcher = yield output(parent, switcherHandle(sink, weakSource));
          // Won't add the source edge if unpushable.
          eventConstructors.push(() => switcher()._addChild(source));
          return k(source);
        }
      })();

      // TODO optimize with binary tree
      function* mergeBind(eventOfEvent, f) {
        let current = never;
        const next = map(eventOfEvent, (event) => merge(f(event), current));
        yield output(next, (event) => (current = event));
        return yield* switchE(next);
      }

      const getClicks = (domNode) =>
        input((push) => domNode.addEventListener("click", push));

      // TODO replace with behavior
      const getInputValues = (domNode) => () => domNode.value;

      return {
        eventLoop,
        never,
        input,
        map,
        filter,
        merge,
        mapTag,
        tag,
        observeE,
        output,
        switchE,
        mergeBind,
        getClicks,
        getInputValues,
      };
    })();
    const {
      eventLoop,
      never,
      input,
      map,
      filter,
      merge,
      mapTag,
      tag,
      observeE,
      output,
      switchE,
      mergeBind,
      getClicks,
      getInputValues,
    } = Combinators;

    function* userDatabase({
      insertions,
      usernamesToRemove,
      clears,
      signupAttempts,
    }) {
      let internalTable = [];

      const protoFindUsername = (start, end, username) => {
        if (start === end) {
          return start;
        }
        const middle = Math.floor((start + end) / 2);
        if (internalTable[middle].username < username) {
          return protoFindUsername(middle + 1, end, username);
        } else {
          return protoFindUsername(start, middle, username);
        }
      };
      const findUsername = (username) =>
        protoFindUsername(0, internalTable.length, username);

      let signups = filter(
        map(signupAttempts, (user) => {
          const index = findUsername(user.username);
          const foundUser = internalTable[index];
          if (foundUser === undefined || foundUser.username !== user.username) {
            return [index, user];
          }
          return null;
        }),
        (x) => x !== null
      );
      yield output(signups, ([index, user]) =>
        internalTable.splice(index, 0, user)
      );

      insertions = map(insertions, ({ username, password }) => {
        const index = findUsername(username);
        const foundUser = internalTable[index];
        if (foundUser === undefined || foundUser.username !== username) {
          return ["createUser", index, { username, password }];
        }
        if (foundUser.password !== password) {
          return ["changePassword", index, password];
        }
        return [];
      });
      const createUserInsertions = map(
        filter(insertions, (x) => x[0] === "createUser"),
        ([, index, user]) => [index, user]
      );
      yield output(createUserInsertions, ([index, user]) => {
        internalTable.splice(index, 0, user);
      });
      const createdUsers = merge(createUserInsertions, signups);
      const changePasswordInsertions = filter(
        insertions,
        (x) => x[0] === "changePassword"
      );
      const passwordChanges = map(
        changePasswordInsertions,
        ([, index, password]) => ({
          index,
          username: internalTable[index].username,
          password,
        })
      );
      yield output(
        passwordChanges,
        ({ index, password }) => (internalTable[index].password = password)
      );
      const removedUsers = map(usernamesToRemove, (username) => ({
        index: findUsername(username),
        username,
      }));
      yield output(removedUsers, ({ index }) => internalTable.splice(index, 1));
      clears = filter(clears, (_) => internalTable.length !== 0);
      yield output(clears, (_) => (internalTable = []));

      const tryLogins = (event) =>
        map(event, ({ username, password }) => {
          const foundUser = internalTable[findUsername(username)];
          return (
            foundUser !== undefined &&
            foundUser.username === username &&
            foundUser.password === password
          );
        });
      return {
        createdUsers,
        passwordChanges,
        removedUsers,
        clears,
        tryLogins,
        signups,
      };
    }

    const nodeBuilder = (constructor, modifiers) => {
      const fromImpureBuilder = (impureBuild) => {
        const builder = (...children) =>
          fromImpureBuilder((varsOut) => {
            const node = impureBuild(varsOut);
            // Use append instead of appendChild because we need to handle text nodes
            node.append(
              ...children.map((child) => child._impureBuild(varsOut))
            );
            return node;
          });
        for (const [key, modifier] of Object.entries(modifiers)) {
          builder[key] = (...args) =>
            fromImpureBuilder((varsOut) => {
              const node = impureBuild(varsOut);
              modifier(...args)(node);
              return node;
            });
        }
        builder._impureBuild = impureBuild;
        builder.build = (_) => {
          const varsOut = {};
          varsOut.root = impureBuild(varsOut);
          return varsOut;
        };
        builder.var = (name) =>
          fromImpureBuilder((varsOut) => {
            const node = impureBuild(varsOut);
            varsOut[name] = node;
            return node;
          });
        return builder;
      };
      return fromImpureBuilder(constructor);
    };
    const div = nodeBuilder((_) => document.createElement("div"), {});
    const button = nodeBuilder((_) => document.createElement("button"), {
      textContent: (textContent) => (node) => (node.textContent = textContent),
    });
    const textInput = nodeBuilder((_) => {
      const node = document.createElement("input");
      node.type = "text";
      return node;
    }, {});
    const p = nodeBuilder((_) => document.createElement("p"), {});
    const table = nodeBuilder((_) => document.createElement("table"), {});
    const thead = nodeBuilder((_) => document.createElement("thead"), {});
    const tbody = nodeBuilder((_) => document.createElement("tbody"), {});
    const tr = nodeBuilder((_) => document.createElement("tr"), {});
    const th = nodeBuilder((_) => document.createElement("th"), {
      textContent: (textContent) => (node) => (node.textContent = textContent),
    });
    const td = nodeBuilder((_) => document.createElement("td"), {
      textContent: (textContent) => (node) => (node.textContent = textContent),
    });
    const text = (string) => ({
      _impureBuild: (_) => string,
    });

    function* userTable(signupAttempts) {
      const {
        root: userTableDiv,
        clearButton,
        userTable,
        usernameInsertInput,
        passwordInsertInput,
        insertButton,
        userTableBody,
      } = div(
        button.var("clearButton").textContent("Clear"),
        table.var("userTable")(
          thead(
            tr(th.textContent("Username"), th.textContent("Password")),
            tr(
              td(textInput.var("usernameInsertInput")),
              td(textInput.var("passwordInsertInput")),
              td(button.var("insertButton").textContent("Insert"))
            )
          ),
          tbody.var("userTableBody")
        )
      ).build();

      const insertions = filter(
        mapTag(
          tag(getClicks(insertButton), getInputValues(usernameInsertInput)),
          getInputValues(passwordInsertInput),
          (username, password) => ({
            username,
            password,
          })
        ),
        ({ username, password }) => username !== "" && password !== ""
      );

      const usernamesToRemove = eventLoop();

      const { createdUsers, passwordChanges, removedUsers, clears, tryLogins } =
        yield* userDatabase({
          insertions,
          usernamesToRemove,
          clears: getClicks(clearButton),
          signupAttempts,
        });

      yield output(insertions, () => {
        usernameInsertInput.value = "";
        passwordInsertInput.value = "";
      });

      // TODO make pure
      usernamesToRemove.loop(
        yield* mergeBind(createdUsers, ([index, user]) => {
          const { root: rowElement, xButton } = tr(
            td.textContent(user.username),
            td.textContent(user.password),
            td(button.var("xButton").textContent("X"))
          ).build();
          if (index === userTableBody.children.length) {
            userTableBody.appendChild(rowElement);
          } else {
            userTableBody.insertBefore(
              rowElement,
              userTableBody.children[index]
            );
          }
          return map(getClicks(xButton), (_) => user.username);
        })
      );

      yield output(passwordChanges, ({ index, password }) => {
        const rowElement = userTableBody.children[index];
        rowElement.children[1].textContent = password;
      });

      yield output(removedUsers, ({ index }) =>
        userTableBody.children[index].remove()
      );

      yield output(clears, (_) => (userTableBody.innerHTML = ""));

      return { userTableDiv, passwordChanges, removedUsers, clears, tryLogins };
    }

    // Pull monad
    function* main() {
      const signupAttempts = eventLoop();

      //div(yield* userTable(signupAttempts).var("userTable"), slot(loginDiv))
      const { userTableDiv, passwordChanges, removedUsers, clears, tryLogins } =
        yield* userTable(signupAttempts);
      document.body.appendChild(userTableDiv);
      document.body.appendChild(document.createElement("p"));

      function* createLoginDiv() {
        const {
          root,
          usernameInput,
          passwordInput,
          loginButton,
          statusText,
          signupButton,
        } = div(
          text("Username:"),
          textInput.var("usernameInput"),
          text("Password:"),
          textInput.var("passwordInput"),
          button.var("loginButton").textContent("Login"),
          p.var("statusText"),
          text("Don't have an account yet?"),
          button.var("signupButton").textContent("Signup")
        ).build();

        let loginAttempts = mapTag(
          tag(getClicks(loginButton), getInputValues(usernameInput)),
          getInputValues(passwordInput),
          (username, password) => ({
            username,
            password,
          })
        );
        yield output(
          filter(loginAttempts, ({ username }) => username === ""),
          () => (statusText.textContent = "Username required!")
        );
        yield output(
          filter(
            loginAttempts,
            ({ username, password }) => username !== "" && password === ""
          ),
          () => (statusText.textContent = "Password required!")
        );
        loginAttempts = tryLogins(
          filter(
            loginAttempts,
            ({ username, password }) => username !== "" && password !== ""
          )
        );
        yield output(
          filter(loginAttempts, (success) => !success),
          () => (statusText.textContent = `Invalid login!`)
        );

        return [
          root,
          merge(
            map(getClicks(signupButton), k(createSignupDiv)),
            map(
              tag(
                filter(loginAttempts, (success) => success),
                getInputValues(usernameInput)
              ),
              (username) => () => createLoggedInDiv(username)
            )
          ),
          never,
        ];
      }

      function* createSignupDiv() {
        const {
          root,
          usernameInput,
          passwordInput,
          signupButton,
          statusText,
          loginButton,
        } = div(
          text("Username:"),
          textInput.var("usernameInput"),
          text("Password:"),
          textInput.var("passwordInput"),
          button.var("signupButton").textContent("Signup"),
          p.var("statusText"),
          text("Already have an account?"),
          button.var("loginButton").textContent("Login")
        ).build();

        let signupAttempts = mapTag(
          tag(getClicks(signupButton), getInputValues(usernameInput)),
          getInputValues(passwordInput),
          (username, password) => ({
            username,
            password,
          })
        );
        yield output(
          filter(signupAttempts, ({ username }) => username === ""),
          () => (statusText.textContent = "Username required!")
        );
        yield output(
          filter(
            signupAttempts,
            ({ username, password }) => username !== "" && password === ""
          ),
          () => (statusText.textContent = "Password required!")
        );
        signupAttempts = filter(
          signupAttempts,
          ({ username, password }) => username !== "" && password !== ""
        );

        return [
          root,
          merge(
            map(getClicks(loginButton), k(createLoginDiv)),
            map(
              signupAttempts,
              ({ username }) =>
                () =>
                  createLoggedInDiv(username)
            )
          ),
          signupAttempts,
        ];
      }

      function* createLoggedInDiv(username) {
        const { root: loggedInDiv, logoutButton } = div(
          text(`Hello ${username}`),
          button.var("logoutButton").textContent("Logout")
        ).build();

        return [
          loggedInDiv,
          map(
            merge(
              filter(
                merge(passwordChanges, removedUsers),
                (x) => x.username === username
              ),
              merge(getClicks(logoutButton), clears)
            ),
            k(createLoginDiv)
          ),
          never,
        ];
      }

      let publishStartPage;
      const startPage = input((p) => (publishStartPage = p));
      const start = (_) => publishStartPage(createLoginDiv);

      const authPages = eventLoop();
      const appPages = observeE(merge(authPages, startPage));

      yield output(appPages, ([appDiv, ,]) => {
        document.body.lastElementChild.remove();
        document.body.appendChild(appDiv);
      });

      signupAttempts.loop(
        yield* switchE(map(appPages, ([, , signupAttempts]) => signupAttempts))
      );
      authPages.loop(
        yield* switchE(map(appPages, ([, nextAuthPage]) => nextAuthPage))
      );

      return start;
    }

    Pull.pull(main)();
  </script>
