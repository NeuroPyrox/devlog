<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login v4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#164113" />
    <meta name="msapplication-TileColor" content="#006600" />
    <meta name="theme-color" content="#006600" />
  </head>
  <body></body>
  <script>
    const k = x => () => x;
    const Util = (() => {
      // TODO learn how imports work so I can use a library instead of this custom implementation.
      class PriorityQueue {
        constructor() {
          this._array = [];
        }

        push(value) {
          let index = this._array.length;
          // Special cases of the loop below, so we can avoid writing this._array.push(null)
          if (index === 0) {
            this._array.push(value);
            return;
          }
          const parentIndex = Math.floor((index - 1) / 2);
          const parent = this._array[parentIndex];
          if (parent.getPriority() <= value.getPriority()) {
            this._array.push(value);
            return;
          }
          this._array.push(parent);
          index = parentIndex;

          // This is where the real logic is
          while (0 < index) {
            const parentIndex = Math.floor((index - 1) / 2);
            const parent = this._array[parentIndex];

            if (parent.getPriority() <= value.getPriority()) break;

            this._array[index] = parent;
            index = parentIndex;
          }

          this._array[index] = value;
        }

        next() {
          switch (this._array.length) {
            case 0:
              return { done: true };
            case 1:
              return {
                value: this._array.pop(),
                done: false
              };
          }
          const value = this._array[0];

          const index = 0;
          const end = this._array.pop();

          while (true) {
            const swapIndex = index;
            const swap = end;

            // swap = min(swap, leftChild)
            const leftIndex = 2 * index + 1;
            const leftChild = this._array[leftIndex];
            if (leftChild && leftChild.priority < swap.priority) {
              swapIndex = leftIndex;
              swap = leftChild;
            }

            // swap = min(swap, rightChild)
            const rightIndex = leftIndex + 1;
            const rightChild = this._array[rightIndex];
            if (rightChild && rightChild.priority < swap.priority) {
              swapIndex = rightIndex;
              swap = rightChild;
            }

            if (swapIndex === index) break;
            this._array[index] = swap;
            index = swapIndex;
          }

          this._array[index] = end;
          return { value, done: false };
        }

        [Symbol.iterator]() {
          return this;
        }
      }
      
      const assert = condition => {
        if (!condition) {
          throw new Error("Assertion failed")
        }
      }

      class ChildList {
        constructor() {
          this._prev = this;
          this._next = this;
        }

        add(value) {
          const result = new ChildListNode(this, value, this._next);
          this._next._prev = result;
          this._next = result;
          return result;
        }

        // Assumes no nodes will be removed while iterating
        [Symbol.iterator]() {
          let current = this._next;
          return {
            next: () => {
              if (current === this) {
                return { done: true };
              }
              const value = current._value;
              current = current._next;
              return { done: false, value };
            }
          };
        }
      }

      class ChildListNode {
        constructor(prev, value, next) {
          this._prev = prev;
          this._value = value;
          this._next = next;
        }

        remove() {
          assert(this._prev._next === this);
          assert(this._next._prev === this);
          this._prev._next = this._next;
          this._next._prev = this._prev;
        }
      }

      const weakRefUndefined = { deref: k(undefined) };

      const weakMapFromEdges = edges => {
        const graph = new WeakMap();
        for (const [parent, child] of edges) {
          const children = graph.get(parent);
          if (children === undefined) {
            graph.set(parent, [child]);
          } else {
            children.push(child);
          }
        }
        return graph;
      };

      const callMethod = field => (...args) => object => object[field](...args);

      return {
        PriorityQueue,
        assert,
        ChildList,
        weakRefUndefined,
        weakMapFromEdges,
        callMethod
      };
    })();

    // Stores computations that we don't want done in the middle of Push.push
    // TODO make it an error to call doDeferred during Push.push
    let deferred = [];
    const defer = f => deferred.push(f);
    const lazy = thunk => {
      const result = () => {
        if (thunk.processing) {
          throw new Error("Illegal circular lazy evaluation");
        }
        if (!thunk.done) {
          const temp = thunk;
          thunk = { processing: true };
          const value = temp();
          thunk = { done: true, value };
        }
        return thunk.value;
      };
      defer(result);
      return result;
    };
    const doDeferred = () => {
      const temp = deferred;
      deferred = [];
      temp.forEach(f => f());
      if (deferred.length !== 0) {
        // TODO remove this error
        throw new Error("Just testing if this branch ever gets visited");
        doDeferred();
      }
    };

    const Push = (() => {
      class Context {
        constructor() {
          // We're able to use a weakMap without fear of losing access to the values
          // because the keys will be strongly referenced by a chain of parent pulsePushes.
          this._values = new WeakMap();
          this._actions = [];
        }

        writeSink(sink, value) {
          // Store an object so that we can differentiate between
          // an unwritten sink and a sink that had [undefined] written to it.
          // Essentially, it's an ad-hoc maybe monad.
          this._values.set(sink, { value });
        }

        readSink(sink) {
          return this._values.get(sink);
        }

        enqueueAction(handle, value) {
          defer(() => handle(value));
        }

        liftPull(monadicValue) {
          return runMonad(PullContext, monadicValue());
        }

        _endMonad() {
          doDeferred();
        }
      }

      const writeSink = Util.callMethod("writeSink");
      const readSink = Util.callMethod("readSink");
      const enqueueAction = Util.callMethod("enqueueAction");
      const liftPull = Util.callMethod("liftPull");

      // Mutable: queue
      function* push(sink, value) {
        yield writeSink(sink, value);
        const queue = new Util.PriorityQueue();
        // TODO don't push initial sink
        queue.push(sink);
        for (const sink of queue) {
          const childrenToPoll = yield* sink.poll();
          for (const child of childrenToPoll) {
            if (child.isActive()) {
              // Mutating the queue while iterating over it.
              queue.push(child);
            }
          }
        }
      }

      return { Context, writeSink, readSink, enqueueAction, liftPull, push };
    })();

    // Mutable: context, generator
    const runMonad = (context, generator) => {
      let step = generator.next();
      while (!step.done) {
        step = generator.next(step.value(context));
      }
      context._endMonad();
      return step.value;
    };

    // Optimized: worst case algorithmic complexity
    // Not benchmarked
    // TODO
    const indirectSink = (() => {
      const noParents = {
        forEach: () => {}
      }
      Object.freeze(noParents);
      
      class OneParent {
        constructor(parentSink) {
          this._parentSink = parentSink;
        }
        
        forEach(f) {
          f(this._parentSink);
        }
      }
      
      class Priority {
        constructor(priority, parents) {
          this._priority = priority;
          this._parents = parents;
        }
        
        getValue() {
          return this._value;
        }
        
        onChildPriority(childPriority) {
          if (childPriorityValue <= this._value) {
            this._value = childPriorityValue - 1;
            this._parents.forEach(parent => parent.priority.onChildPriority());
          }
        }
      }
      
      class Activeness {
        constructor(parents) {
          this._isActive = false;
          this._parents = parents;
        }
        
        isActive() {
          return this._isActive;
        }
        
        activate() {
          if (!this._isActive) {
            this._isActive = true;
            this._parents.forEach(parent => parent.activeness.activate());
          }
        }
      }
      
      const constantActiveness = {isActive: () => true};
      Object.freeze(constantActiveness);
      
      class Input {
        constructor(subscribe) {
          this.parents = noParents;
          this.priority = new Priority(0, this.parents);
          this.activeness = new Activeness(this.parents);
          Object.freeze(this);
        }
      }
      
      class Output {
        constructor(parentSink, handle) {
          this.parents = new OneParent(parentSink);
          this.priority = new Priority(parentSink.priority.getValue() + 1, this.parents);
          this.activeness = constantActiveness;
          Object.freeze(this);
        }
      }
      
      class Map {
        constructor(parentSink, f) {
          this.parents = new OneParent(parentSink);
          this.priority = new Priority(parentSink.priority.getValue() + 1, this.parents);
          this.activeness = new Activeness(this.parents);
        }
      }
    })();
    
    // Optimized: worst case algorithmic complexity, indirection
    // Not benchmarked
    const Sink = (() => {
      class Input {
        // Impure: subscribe, runMonad
        // Subscribe takes a push function, attaches it as an event listener,
        // and returns an unsubscribe function.
        constructor(subscribe) {
          this.unsubscribe = subscribe(x => {
            if (this._isActive) {
              runMonad(new Push.Context(), Push.push(this, x));
            }
          });
          this._children = new Util.ChildList();
          this._priority = 0;
          this._isActive = false;
          this._sourceIsDead = false;
        }

        linkChild(childSink) {
          Util.assert(!this._sourceIsDead);
          return this._children.add(childSink);
        }

        getPriority() {
          return this._priority;
        }

        onChildPriority(childPriority) {
          if (childPriority <= this._priority) {
            this._priority = childPriority - 1;
          }
        }
        
        activate() {
          this._isActive = true;
        }

        // Push monad
        // Don't write because it's assumed that was already done in [Push.push].
        *poll() {
          return this._children;
        }

        onSourceFinalization() {
          this._sourceIsDead = true;
        }
      }

      class Output {
        constructor(parentSink, handle) {
          this._handle = handle;
          this._parentSink = parentSink;
          this._childListNode = parentSink.linkChild(this);
          this._priority = parentSink.getPriority() + 1;
          parentSink.activate();
        }

        getPriority() {
          return this._priority;
        }

        onChildPriority(childPriority) {
          if (childPriority <= this._priority) {
            this._priority = childPriority - 1;
            this._parentSink.onChildPriority(this._priority);
          }
        }
        
        isActive() {
          return true;
        }

        // Push monad
        *poll() {
          const parentValue = yield Push.readSink(this._parentSink);
          if (parentValue !== undefined) {
            yield Push.enqueueAction(this._handle, parentValue.value);
          }
          return [];
        }
      }

      class Merge {
        constructor(parentSinkA, parentSinkB, combine) {
          this._combine = combine;
          this._children = new Util.ChildList();
          this._parentSinkA = new WeakRef(parentSinkA);
          this._parentSinkB = new WeakRef(parentSinkB);
          this._childListNodeA = new WeakRef(parentSinkA.linkChild(this));
          this._childListNodeB = new WeakRef(parentSinkB.linkChild(this));
          this._priority =
            Math.max(parentSinkA.getPriority(), parentSinkB.getPriority()) + 1;
          this._isActive = false;
          this._sourceIsDead = false;
        }

        linkChild(childSink) {
          Util.assert(!this._sourceIsDead);
          return this._children.add(childSink);
        }

        getPriority() {
          return this._priority;
        }

        onChildPriority(childPriority) {
          if (childPriority <= this._priority) {
            this._priority = childPriority - 1;
            this._parentSinkA.deref()?.onChildPriority(this._priority);
            this._parentSinkB.deref()?.onChildPriority(this._priority);
          }
        }
        
        isActive() {
          return this._isActive;
        }
        
        activate() {
          if (!this._isActive) {
            this._isActive = true;
            this._parentSinkA.deref()?.activate();
            this._parentSinkB.deref()?.activate();
          }
        }

        // Push monad
        // [parentAValue !== undefined || parentBValue !== undefined]
        *poll() {
          const parentAValue = yield Push.readSink(this._parentSinkA.deref());
          const parentBValue = yield Push.readSink(this._parentSinkB.deref());
          if (parentAValue === undefined) {
            yield Push.writeSink(this, parentBValue.value);
          } else if (parentBValue === undefined) {
            yield Push.writeSink(this, parentAValue.value);
          } else {
            yield Push.writeSink(
              this,
              this._combine(parentAValue.value, parentBValue.value)
            );
          }
          return this._children;
        }

        onSourceFinalization() {
          this._sourceIsDead = true;
        }
      }

      class Map {
        constructor(parentSink, f) {
          this._children = new Util.ChildList();
          this._parentSink = parentSink;
          this._childListNode = parentSink.linkChild(this);
          this._priority = parentSink.getPriority() + 1;
          this._isActive = false;
          this._f = f;
          this._sourceIsDead = false;
        }

        linkChild(childSink) {
          Util.assert(!this._sourceIsDead);
          return this._children.add(childSink);
        }

        getPriority() {
          return this._priority;
        }

        onChildPriority(childPriority) {
          if (childPriority <= this._priority) {
            this._priority = childPriority - 1;
            this._parentSink.onChildPriority(this._priority);
          }
        }
        
        isActive() {
          return this._isActive;
        }
        
        activate() {
          if (!this._isActive) {
            this._isActive = true;
            this._parentSink.activate();
          }
        }

        // Push monad
        *poll() {
          const parentValue = yield Push.readSink(this._parentSink);
          const value = this._f(parentValue.value);
          yield Push.writeSink(this, value);
          return this._children;
        }

        onSourceFinalization() {
          this._sourceIsDead = true;
        }
      }

      class Filter {
        constructor(parentSink, predicate) {
          this._children = new Util.ChildList();
          this._parentSink = parentSink;
          this._childListNode = parentSink.linkChild(this);
          this._priority = parentSink.getPriority() + 1;
          this._isActive = false;
          this._predicate = predicate;
          this._sourceIsDead = false;
        }

        linkChild(childSink) {
          Util.assert(!this._sourceIsDead);
          return this._children.add(childSink);
        }

        getPriority() {
          return this._priority;
        }

        onChildPriority(childPriority) {
          if (childPriority <= this._priority) {
            this._priority = childPriority - 1;
            this._parentSink.onChildPriority(this._priority);
          }
        }
        
        isActive() {
          return this._isActive;
        }
        
        activate() {
          if (!this._isActive) {
            this._isActive = true;
            this._parentSink.activate();
          }
        }

        // Push monad
        *poll() {
          const { value } = yield Push.readSink(this._parentSink);
          if (!this._predicate(value)) {
            return [];
          }
          yield Push.writeSink(this, value);
          return this._children;
        }

        onSourceFinalization() {
          this._sourceIsDead = true;
        }
      }

      class SwitchE {
        constructor() {
          this._children = new Util.ChildList();
          this._parentSink = Util.weakRefUndefined;
          this._childListNode = Util.weakRefUndefined;
          // Any number would work, but we choose a high one to reduce
          // the workload of [this.setParent].
          this._priority = 1000;
          this._isActive = false;
          this._sourceIsDead = false;
        }

        linkChild(childSink) {
          Util.assert(!this._sourceIsDead);
          return this._children.add(childSink);
        }

        // [this._priority !== null]
        getPriority() {
          return this._priority;
        }

        onChildPriority(childPriority) {
          if (childPriority <= this._priority) {
            this._priority = childPriority - 1;
            this._parentSink.deref()?.onChildPriority(this._priority);
          }
        }

        setParent(parentEvent) {
          // TODO unsubscribe properly from [this._parentSink];
          this._childListNode.deref()?.remove();
          const parentSource = parentEvent();
          const parentSink = parentSource.derefSink();
          if (parentSink === undefined) {
            this._parentSink = Util.weakRefUndefined;
            this._childListNode = Util.weakRefUndefined;
            return;
          }
          this._parentSink = new WeakRef(parentSink);
          this._childListNode = new WeakRef(parentSink.linkChild(this));
          parentSink.onChildPriority(this._priority);
          if (this._isActive) {
            parentSink.activate();
          }
        }
        
        isActive() {
          return this._isActive;
        }
        
        activate() {
          if (!this._isActive) {
            this._isActive = true;
            this._parentSink.deref()?.activate();
          }
        }

        // Push monad
        *poll() {
          const { value } = yield Push.readSink(this._parentSink.deref());
          yield Push.writeSink(this, value);
          return this._children;
        }

        onSourceFinalization() {
          this._sourceIsDead = true;
        }
      }

      class ObserveE {
        constructor(parentSink) {
          this._children = new Util.ChildList();
          this._parentSink = parentSink;
          this._childListNode = parentSink.linkChild(this);
          this._priority = parentSink.getPriority() + 1;
          this._isActive = false;
          this._sourceIsDead = false;
        }

        linkChild(childSink) {
          Util.assert(!this._sourceIsDead);
          return this._children.add(childSink);
        }

        // [this._priority !== null]
        getPriority() {
          return this._priority;
        }

        onChildPriority(childPriority) {
          if (childPriority <= this._priority) {
            this._priority = childPriority - 1;
            this._parentSink.onChildPriority(this._priority);
          }
        }
        
        isActive() {
          return this._isActive;
        }
        
        activate() {
          if (!this._isActive) {
            this._isActive = true;
            this._parentSink.activate();
          }
        }

        // Push monad
        *poll() {
          const parentValue = yield Push.readSink(this._parentSink);
          const value = yield Push.liftPull(parentValue.value);
          yield Push.writeSink(this, value);
          return this._children;
        }

        onSourceFinalization() {
          this._sourceIsDead = true;
        }
      }

      return { Input, Output, Merge, Map, Filter, SwitchE, ObserveE };
    })();

    const neverSource = {
      derefSink: k(undefined)
    };

    const sourceFinalizers = new FinalizationRegistry(weakSink =>
      weakSink.deref()?.onSourceFinalization()
    );
    class Source {
      constructor(sink) {
        this._sink = new WeakRef(sink);
        sourceFinalizers.register(this, this._sink);
      }

      derefSink() {
        return this._sink.deref();
      }
    }

    const FRP = (() => {
      const eventLoop = () => {
        let event = null;
        const result = () => {
          if (event === null) {
            throw new Error("Must call [loop] on every [eventLoop]!");
          }
          return event();
        };
        result.loop = setTo => {
          if (typeof setTo !== "function") {
            throw new TypeError("setTo is not a function");
          }
          event = setTo;
        };
        return result;
      };

      const input = subscribe =>
        lazy(() => new Source(new Sink.Input(subscribe)));
      const never = k(neverSource);
      // TODO mergeWith
      const merge = (parentEventA, parentEventB, combine = (a, b) => a) =>
        lazy(() => {
          const parentSourceA = parentEventA();
          const parentSourceB = parentEventB();
          const parentSinkA = parentSourceA.derefSink();
          const parentSinkB = parentSourceB.derefSink();
          return parentSinkA === undefined
            ? parentSinkB === undefined
              ? neverSource
              : parentSourceB
            : parentSinkB === undefined
            ? parentSourceA
            : new Source(new Sink.Merge(parentSinkA, parentSinkB, combine));
        });
      const filter = (parentEvent, predicate) =>
        lazy(() => {
          const parentSink = parentEvent().derefSink();
          return parentSink === undefined
            ? neverSource
            : new Source(new Sink.Filter(parentSink, predicate));
        });

      const map = (parentEvent, f) =>
        lazy(() => {
          const parentSink = parentEvent().derefSink();
          return parentSink === undefined
            ? neverSource
            : new Source(new Sink.Map(parentSink, f));
        });
      const mapTag = (parentEvent, latchGet, combine) =>
        map(parentEvent, x => combine(x, latchGet()));
      const tag = (parentEvent, latchGet) => map(parentEvent, () => latchGet());

      const observeE = parentEvent =>
        lazy(() => {
          const parentSink = parentEvent().derefSink();
          return parentSink === undefined
            ? neverSource
            : new Source(new Sink.ObserveE(parentSink));
        });

      const getClicks = domNode =>
        input(push => domNode.addEventListener("click", push));

      const PullContext = {
        output: (parentEvent, handle) => {
          let parentSink = null;
          defer(() => {
            parentSink = parentEvent().derefSink();
            if (parentSink !== undefined) {
              new Sink.Output(parentSink, handle);
            }
          });
          // Currently benign memory leak: unsubscribe keeps parentEvent alive.
          const unsubscribe = () => {
            if (parentSink === null) {
              throw new Error("This branch hasn't been programmed yet");
            } else if (parentSink !== undefined) {
              parentSink.unsubscribe();
            }
          };
          return unsubscribe;
        },
        _endMonad: () => {}
      };
      const output = Util.callMethod("output");

      function* switchE(eventOfEvent) {
        const sink = new Sink.SwitchE();
        const source = new Source(sink);
        yield output(eventOfEvent, event => sink.setParent(event));
        return k(source);
      }

      // TODO optimize with binary tree
      function* mergeBind(eventOfEvent, f) {
        let current = never;
        const next = map(eventOfEvent, event => merge(f(event), current));
        yield output(next, event => (current = event));
        return yield* switchE(next);
      }

      // TODO replace with behavior
      const getInputValues = domNode => () => domNode.value;

      return {
        eventLoop,
        input,
        never,
        merge,
        filter,
        map,
        mapTag,
        tag,
        observeE,
        getClicks,
        PullContext,
        output,
        switchE,
        mergeBind,
        getInputValues
      };
    })();
    const {
      eventLoop,
      input,
      never,
      merge,
      filter,
      map,
      mapTag,
      tag,
      observeE,
      getClicks,
      PullContext,
      output,
      switchE,
      mergeBind,
      getInputValues
    } = FRP;

    function* userDatabase({
      insertions,
      usernamesToRemove,
      clears,
      signupAttempts
    }) {
      let internalTable = [];

      const protoFindUsername = (start, end, username) => {
        if (start === end) {
          return start;
        }
        const middle = Math.floor((start + end) / 2);
        if (internalTable[middle].username < username) {
          return protoFindUsername(middle + 1, end, username);
        } else {
          return protoFindUsername(start, middle, username);
        }
      };
      const findUsername = username =>
        protoFindUsername(0, internalTable.length, username);

      let signups = filter(
        map(signupAttempts, user => {
          const index = findUsername(user.username);
          const foundUser = internalTable[index];
          if (foundUser === undefined || foundUser.username !== user.username) {
            return [index, user];
          }
          return null;
        }),
        x => x !== null
      );
      yield output(signups, ([index, user]) =>
        internalTable.splice(index, 0, user)
      );

      insertions = map(insertions, ({ username, password }) => {
        const index = findUsername(username);
        const foundUser = internalTable[index];
        if (foundUser === undefined || foundUser.username !== username) {
          return ["createUser", index, { username, password }];
        }
        if (foundUser.password !== password) {
          return ["changePassword", index, password];
        }
        return [];
      });
      const createUserInsertions = map(
        filter(insertions, x => x[0] === "createUser"),
        ([, index, user]) => [index, user]
      );
      yield output(createUserInsertions, ([index, user]) => {
        internalTable.splice(index, 0, user);
      });
      const createdUsers = merge(createUserInsertions, signups);
      const changePasswordInsertions = filter(
        insertions,
        x => x[0] === "changePassword"
      );
      const passwordChanges = map(
        changePasswordInsertions,
        ([, index, password]) => ({
          index,
          username: internalTable[index].username,
          password
        })
      );
      yield output(
        passwordChanges,
        ({ index, password }) => (internalTable[index].password = password)
      );
      const removedUsers = map(usernamesToRemove, username => ({
        index: findUsername(username),
        username
      }));
      yield output(removedUsers, ({ index }) => internalTable.splice(index, 1));
      clears = filter(clears, _ => internalTable.length !== 0);
      yield output(clears, _ => (internalTable = []));

      const tryLogins = event =>
        map(event, ({ username, password }) => {
          const foundUser = internalTable[findUsername(username)];
          return (
            foundUser !== undefined &&
            foundUser.username === username &&
            foundUser.password === password
          );
        });
      return {
        createdUsers,
        passwordChanges,
        removedUsers,
        clears,
        tryLogins,
        signups
      };
    }

    const nodeBuilder = (constructor, modifiers) => {
      const fromImpureBuilder = impureBuild => {
        const builder = (...children) =>
          fromImpureBuilder(varsOut => {
            const node = impureBuild(varsOut);
            // Use append instead of appendChild because we need to handle text nodes
            node.append(...children.map(child => child._impureBuild(varsOut)));
            return node;
          });
        for (const [key, modifier] of Object.entries(modifiers)) {
          builder[key] = (...args) =>
            fromImpureBuilder(varsOut => {
              const node = impureBuild(varsOut);
              modifier(...args)(node);
              return node;
            });
        }
        builder._impureBuild = impureBuild;
        builder.build = _ => {
          const varsOut = {};
          varsOut.root = impureBuild(varsOut);
          return varsOut;
        };
        builder.var = name =>
          fromImpureBuilder(varsOut => {
            const node = impureBuild(varsOut);
            varsOut[name] = node;
            return node;
          });
        return builder;
      };
      return fromImpureBuilder(constructor);
    };
    const div = nodeBuilder(_ => document.createElement("div"), {});
    const button = nodeBuilder(_ => document.createElement("button"), {
      textContent: textContent => node => (node.textContent = textContent)
    });
    const textInput = nodeBuilder(_ => {
      const node = document.createElement("input");
      node.type = "text";
      return node;
    }, {});
    const p = nodeBuilder(_ => document.createElement("p"), {});
    const table = nodeBuilder(_ => document.createElement("table"), {});
    const thead = nodeBuilder(_ => document.createElement("thead"), {});
    const tbody = nodeBuilder(_ => document.createElement("tbody"), {});
    const tr = nodeBuilder(_ => document.createElement("tr"), {});
    const th = nodeBuilder(_ => document.createElement("th"), {
      textContent: textContent => node => (node.textContent = textContent)
    });
    const td = nodeBuilder(_ => document.createElement("td"), {
      textContent: textContent => node => (node.textContent = textContent)
    });
    const text = string => ({
      _impureBuild: _ => string
    });

    function* userTable(signupAttempts) {
      const {
        root: userTableDiv,
        clearButton,
        userTable,
        usernameInsertInput,
        passwordInsertInput,
        insertButton,
        userTableBody
      } = div(
        button.var("clearButton").textContent("Clear"),
        table.var("userTable")(
          thead(
            tr(th.textContent("Username"), th.textContent("Password")),
            tr(
              td(textInput.var("usernameInsertInput")),
              td(textInput.var("passwordInsertInput")),
              td(button.var("insertButton").textContent("Insert"))
            )
          ),
          tbody.var("userTableBody")
        )
      ).build();

      const insertions = filter(
        mapTag(
          tag(getClicks(insertButton), getInputValues(usernameInsertInput)),
          getInputValues(passwordInsertInput),
          (username, password) => ({
            username,
            password
          })
        ),
        ({ username, password }) => username !== "" && password !== ""
      );

      const usernamesToRemove = eventLoop();

      const {
        createdUsers,
        passwordChanges,
        removedUsers,
        clears,
        tryLogins
      } = yield* userDatabase({
        insertions,
        usernamesToRemove,
        clears: getClicks(clearButton),
        signupAttempts
      });

      yield output(insertions, () => {
        usernameInsertInput.value = "";
        passwordInsertInput.value = "";
      });

      // TODO make pure
      usernamesToRemove.loop(
        yield* mergeBind(createdUsers, ([index, user]) => {
          const { root: rowElement, xButton } = tr(
            td.textContent(user.username),
            td.textContent(user.password),
            td(button.var("xButton").textContent("X"))
          ).build();
          if (index === userTableBody.children.length) {
            userTableBody.appendChild(rowElement);
          } else {
            userTableBody.insertBefore(
              rowElement,
              userTableBody.children[index]
            );
          }
          return map(getClicks(xButton), _ => user.username);
        })
      );

      yield output(passwordChanges, ({ index, password }) => {
        const rowElement = userTableBody.children[index];
        rowElement.children[1].textContent = password;
      });

      yield output(removedUsers, ({ index }) =>
        userTableBody.children[index].remove()
      );

      yield output(clears, _ => (userTableBody.innerHTML = ""));

      return { userTableDiv, passwordChanges, removedUsers, clears, tryLogins };
    }

    // Pull monad
    function* main() {
      const signupAttempts = eventLoop();

      //div(yield* userTable(signupAttempts).var("userTable"), slot(loginDiv))
      const {
        userTableDiv,
        passwordChanges,
        removedUsers,
        clears,
        tryLogins
      } = yield* userTable(signupAttempts);
      document.body.appendChild(userTableDiv);
      document.body.appendChild(document.createElement("p"));

      function* createLoginDiv() {
        const {
          root,
          usernameInput,
          passwordInput,
          loginButton,
          statusText,
          signupButton
        } = div(
          text("Username:"),
          textInput.var("usernameInput"),
          text("Password:"),
          textInput.var("passwordInput"),
          button.var("loginButton").textContent("Login"),
          p.var("statusText"),
          text("Don't have an account yet?"),
          button.var("signupButton").textContent("Signup")
        ).build();

        let loginAttempts = mapTag(
          tag(getClicks(loginButton), getInputValues(usernameInput)),
          getInputValues(passwordInput),
          (username, password) => ({
            username,
            password
          })
        );
        yield output(
          filter(loginAttempts, ({ username }) => username === ""),
          () => (statusText.textContent = "Username required!")
        );
        yield output(
          filter(
            loginAttempts,
            ({ username, password }) => username !== "" && password === ""
          ),
          () => (statusText.textContent = "Password required!")
        );
        loginAttempts = tryLogins(
          filter(
            loginAttempts,
            ({ username, password }) => username !== "" && password !== ""
          )
        );
        yield output(
          filter(loginAttempts, success => !success),
          () => (statusText.textContent = `Invalid login!`)
        );

        return [
          root,
          merge(
            map(getClicks(signupButton), k(createSignupDiv)),
            map(
              tag(
                filter(loginAttempts, success => success),
                getInputValues(usernameInput)
              ),
              username => () => createLoggedInDiv(username)
            )
          ),
          never
        ];
      }

      function* createSignupDiv() {
        const {
          root,
          usernameInput,
          passwordInput,
          signupButton,
          statusText,
          loginButton
        } = div(
          text("Username:"),
          textInput.var("usernameInput"),
          text("Password:"),
          textInput.var("passwordInput"),
          button.var("signupButton").textContent("Signup"),
          p.var("statusText"),
          text("Already have an account?"),
          button.var("loginButton").textContent("Login")
        ).build();

        let signupAttempts = mapTag(
          tag(getClicks(signupButton), getInputValues(usernameInput)),
          getInputValues(passwordInput),
          (username, password) => ({
            username,
            password
          })
        );
        yield output(
          filter(signupAttempts, ({ username }) => username === ""),
          () => (statusText.textContent = "Username required!")
        );
        yield output(
          filter(
            signupAttempts,
            ({ username, password }) => username !== "" && password === ""
          ),
          () => (statusText.textContent = "Password required!")
        );
        signupAttempts = filter(
          signupAttempts,
          ({ username, password }) => username !== "" && password !== ""
        );

        return [
          root,
          merge(
            map(getClicks(loginButton), k(createLoginDiv)),
            map(signupAttempts, ({ username }) => () =>
              createLoggedInDiv(username)
            )
          ),
          signupAttempts
        ];
      }

      function* createLoggedInDiv(username) {
        const { root: loggedInDiv, logoutButton } = div(
          text(`Hello ${username}`),
          button.var("logoutButton").textContent("Logout")
        ).build();

        return [
          loggedInDiv,
          map(
            merge(
              filter(
                merge(passwordChanges, removedUsers),
                x => x.username === username
              ),
              merge(getClicks(logoutButton), clears)
            ),
            k(createLoginDiv)
          ),
          never
        ];
      }

      let publishStartPage;
      const startPage = input(p => (publishStartPage = p));
      const start = _ => publishStartPage(createLoginDiv);

      const authPages = eventLoop();
      const appPages = observeE(merge(authPages, startPage));

      yield output(appPages, ([appDiv, ,]) => {
        document.body.lastElementChild.remove();
        document.body.appendChild(appDiv);
      });

      signupAttempts.loop(
        yield* switchE(map(appPages, ([, , signupAttempts]) => signupAttempts))
      );
      authPages.loop(
        yield* switchE(map(appPages, ([, nextAuthPage]) => nextAuthPage))
      );

      return start;
    }

    const start = runMonad(PullContext, main());
    doDeferred();
    start();
  </script>
</html>
