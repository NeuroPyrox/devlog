<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chores v0</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#164113" />
    <meta name="msapplication-TileColor" content="#006600" />
    <meta name="theme-color" content="#006600" />
  </head>
  <body>
    Username:<input type="text" />Password:<input type="text" />
    <button>Login</button>
    <table>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>123</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>456</td>
        <td>2</td>
      </tr>
    </table>
    <table>
      <tr>
        <th>Chore</th>
        <th>Reward</th>
        <th>Stake</th>
        <th>Assigned</th>
        <th>Done</th>
      </tr>
      <tr>
        <td>Dishes</td>
        <td>1</td>
        <td>2</td>
        <td>Alice</td>
        <td>no</td>
      </tr>
      <tr>
        <td>Take devices</td>
        <td>3</td>
        <td>4</td>
        <td>Bob</td>
        <td>no</td>
      </tr>
      <tr>
        <td>Supervise</td>
        <td>4</td>
        <td>5</td>
        <td>Alice</td>
        <td>yes</td>
      </tr>
    </table>
    Bounty for supervising the supervisor: 6
  </body>
  <script type="module">
    import * as html from "./html.js";

    function* main() {
      yield "Username:";
      yield html.textInput();
      yield "Password:";
      yield html.textInput();
      yield html.button("Login");
      yield html.table(function*() {
        yield html.tr(function*() {
          yield html.th("Username");
          yield html.th("Password");
          yield html.th("Points");
        });
        yield html.tr(function*() {
          yield html.td("Alice");
          yield html.td("123");
          yield html.td("1");
        });
        yield html.tr(function*() {
          yield html.td("Bob");
          yield html.td("456");
          yield html.td("2");
        });
      });
      yield html.table(function*() {
        yield html.tr(function*() {
          yield html.th("Chore");
          yield html.th("Reward");
          yield html.th("Stake");
          yield html.th("Assigned");
          yield html.th("Done");
        });
        yield html.tr(function*() {
          yield html.td("Dishes");
          yield html.td("1");
          yield html.td("2");
          yield html.td("Alice");
          yield html.td("no");
        });
        yield html.tr(function*() {
          yield html.td("Take devices");
          yield html.td("3");
          yield html.td("4");
          yield html.td("Bob");
          yield html.td("no");
        });
        yield html.tr(function*() {
          yield html.td("Supervise");
          yield html.td("4");
          yield html.td("5");
          yield html.td("Alice");
          yield html.td("yes");
        });
      });
    }

    html.start(document.body, main);
  </script>
</html>
