    <title>Marriott Spreadsheet Converter</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

  <body>
    Copy/paste from FOSSE:
    <br />
    <textarea></textarea>
    <br />
    Copy/paste to Excel:
    <br />
    <textarea></textarea>
  </body>
  <script type="module">
    import {
      just,
      nothing,
    } from "https://cdn.jsdelivr.net/gh/NeuroPyrox/maybe-js/maybe.js";

    // TODO import parser library
    const P = (() => {
      const parser = (parse) => ({
        parse,
        // TODO better error messages
        parseWhole: (str) => parse(str, 0).unwrap()[0],
        map: (f) =>
          parser((str, index) =>
            parse(str, index).map(([result, index]) => [f(result), index])
          ),
        apply: (other) =>
          parser((str, index) =>
            parse(str, index).chain(([f, indexF]) =>
              other.parse(str, indexF).map(([x, indexX]) => [f(x), indexX])
            )
          ),
        skipLeft: (other) =>
          parser(parse)
            .map((a) => (b) => b)
            .apply(other),
        skipRight: (other) =>
          parser(parse)
            .map((a) => (b) => a)
            .apply(other),
        or: (other) =>
          parser((str, index) =>
            parse(str, index).or(() => other.parse(str, index))
          ),
      });

      const constant = (x) => parser((_, index) => just([x, index]));

      const lazy = (p) => parser((str, index) => p().parse(str, index));

      const fail = parser(() => nothing);

      const any = parser((str, index) => just([str.slice(index), str.length]));

      const end = parser((str, index) =>
        str.length === index ? just([null, index]) : nothing
      );

      const endIn = (rest) =>
        parser((str, index) =>
          str.slice(index) === rest ? just([null, str.length]) : nothing
        );

      const string = (expected) =>
        parser((str, start) => {
          const end = start + expected.length;
          return end <= str.length && expected === str.slice(start, end)
            ? just([expected, end])
            : nothing;
        });

      const charClass = (predicate) =>
        parser((str, index) =>
          index < str.length && predicate(str[index])
            ? just([str[index], index + 1])
            : nothing
        );

      const inParentheses = (p) => string("(").skipLeft(p).skipRight(string(")"));

      const many = (p) => many1(p).or(constant([]));

      const many1 = (p) =>
        p.map((head) => (tail) => [head, ...tail]).apply(lazy(() => many(p)));

      const spaces1 = many1(charClass((char) => char === " "));

      const simpleString = string('"')
        .skipLeft(
          many(charClass((char) => char !== '"')).map((chars) => chars.join(""))
        )
        .skipRight(string('"'));

      const untilChar = (endChar) =>
        many(charClass((char) => char !== endChar)).map((chars) =>
          chars.join("")
        );

      const digit = charClass((c) => "0" <= c && c <= "9");

      const repeat = (p, iterations) => parser((str, index) => {
        const result = [];
        while (iterations--) {
          let next = p.parse(str, index);
          if (next === nothing) {
            return nothing;
          }
          next = next.unwrap();
          result.push(next[0]);
          index = next[1];
        }
        return just([result, index]);
      });
      
      return {};
    })();

    const mbv = undefined;

    const confo = undefined;

    const name = undefined;

    const folio = undefined;

    const arrive = undefined;

    const depart = undefined;

    const t = undefined;

    const cert = undefined;

    const n = undefined;

    const amount = undefined;

    const r = undefined;

    const row = undefined;
  </script>
</html>
