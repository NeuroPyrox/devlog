  <script type="module">
    import { just, nothing } from "./maybe.js";
    import * as P from "./parsers.js";

    const month = Object.entries({
      Jan: 1,
      Feb: 2,
      Mar: 3,
      Apr: 4,
      May: 5,
      Jun: 6,
      Jul: 7,
      Aug: 8,
      Sep: 9,
      Oct: 10,
      Nov: 11,
      Dec: 12,
    }).reduce(
      (total, [key, value]) => total.or(P.string(key).map(() => value)),
      P.fail
    );

    const twoDigitNumber = P.regex(/\d{2}/y).map(parseInt);

    const maxDaysPerMonth = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

    const date = P.apply(
      (day) => (month) => (year) => ({
        day,
        month,
        year,
      }),
      twoDigitNumber,
      month,
      twoDigitNumber
    ).filter(
      ({ day, month, year }) =>
        day <= maxDaysPerMonth[month - 1] &&
        (month !== 4 || day !== 29 || (year % 4 === 0 && year !== 0))
    );

    const nameSegment = P.regex(/[A-Z]/y).map(
      (segment) =>
        segment.charAt(0).toUpperCase() + segment.slice(1).toLowerCase()
    );

    const integer = P.regex(/\d+/y).map(parseInt);

    const mbv = P.regex(/\d{9}/y);

    const confo = P.regex(/\d{8}/y);

    const name = undefined;

    const folio = P.regex(/\d{5}/y);

    const arrive = date;

    const depart = date;

    const t = P.regex(/R|D/y);

    const cert = P.regex(/\d{8}/y);

    const n = integer;

    const amount = P.constant(0)
      .or(integer.filter((i) => i % 30 === 0))
      .skipRight(P.string(".00"));

    const row = undefined;
  </script>
