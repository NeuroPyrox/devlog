<html lang="en">

    <title>Marriott Spreadsheet Converter</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

  <body>
    Copy/paste from FOSSE:
    <br />
    <textarea></textarea>
    <br />
    Copy/paste to Excel:
    <br />
    <textarea></textarea>
  </body>
  <script type="module">
    import { just, nothing } from "./maybe.js";
    import * as P from "./parsers.js";

    const digit = P.charClass((char) => char.match(/\d/));

    const month = Object.entries({
      Jan: 1,
      Feb: 2,
      Mar: 3,
      Apr: 4,
      May: 5,
      Jun: 6,
      Jul: 7,
      Aug: 8,
      Sep: 9,
      Oct: 10,
      Nov: 11,
      Dec: 12,
    }).reduce(
      (total, [key, value]) => total.or(P.string(key).map(() => value)),
      P.fail
    );

    const twoDigitNumber = P.apply(
      (tens) => (ones) => parseInt(tens + ones),
      digit,
      digit
    );

    const maxDaysPerMonth = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

    const date = P.apply(
      (day) => (month) => (year) => ({
        day,
        month,
        year,
      }),
      twoDigitNumber,
      month,
      twoDigitNumber
    ).filter(
      ({ day, month, year }) =>
        day <= maxDaysPerMonth[month - 1] &&
        (month !== 4 || day !== 29 || (year % 4 === 0 && year !== 0))
    );
    
    const nameChar = P.charClass(char => char.match(/[A-Za-z]/));

    const integer = P.many1(digit).map((array) => parseInt(array.join("")));

    const mbv = P.repeat(digit, 9);

    const confo = P.repeat(digit, 8);

    const name = undefined;

    const folio = P.repeat(digit, 5);

    const arrive = date;

    const depart = date;

    const t = P.string("R").or(P.string("D"));

    const cert = P.repeat(digit, 8);

    const n = integer;

    const amount = P.constant(0)
      .or(integer.filter((i) => i % 30 === 0))
      .skipRight(P.string(".00"));

    const row = undefined;
  </script>
</html>
